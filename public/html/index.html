<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel='shortcut icon' href='/images/favicon.ico' type='images/icon' >

  <meta charset="UTF-8">
  <title>00:05 Pomodoro Timer</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="well col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
        <h1 id="timer">
          <span id="minutes">00</span>:<span id="seconds">05</span>
        </h1>
      </div>
    </div>
    <div class="row">
      <button id="pause" class="btn btn-warning ptimer-btn col-lg-2 col-lg-offset-2 col-md-2 col-md-offset-2 col-sm-2 col-sm-offset-2 col-xs-3 col-xs-offset-1 disabled" disabled="disabled">|| Pause</button>
      <button id="start-work" class="btn btn-success ptimer-btn col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1 col-xs-4">Start Work</button>
      <button id="reset" class="btn btn-danger ptimer-btn col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1 col-xs-3">Reset</button>
    </div>
    <div class="row">
      <button id="short-break" class="btn btn-info ptimer-btn col-lg-2 col-lg-offset-3 col-md-2 col-md-offset-3 col-sm-2 col-sm-offset-2 col-xs-3 col-xs-offset-1 disabled" disabled="disabled">Short Break</button>
      <button id="long-break" class="btn btn-primary ptimer-btn col-lg-2 col-lg-offset-2 col-md-2 col-md-offset-2 col-sm-2 col-sm-offset-4 col-xs-3 col-xs-offset-4 disabled" disabled="disabled">Long Break</button>
    </div>
  </div>
  <audio class="audioDing" preload="none">
    <source src="/audio/DingDingDing.mp3" type="audio/mpeg">
  </audio>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
